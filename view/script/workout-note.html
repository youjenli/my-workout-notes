<script>
    function loadWorkoutNote() {

        function createRecordOfWorkout() {
            const defaultUnitOfMeasurement = application.settings['default unit of measurement'].value;
            function createLoadOfWorkout() {
                function createOptionsOfExercises() {
                    if (Array.isArray(application.exercises) && application.exercises.length > 0) {
                        return $('<select>').append(
                                application.exercises.map(exercise => {
                                    return $('<option>').text(exercise.name).attr('value', exercise.name);
                                })
                            );
                    } else {
                        return null;//todo
                    }
                }

                return $('<div>').append([
                            createOptionsOfExercises(),
                            $('<input>').attr({
                                    type:'number',
                                    name:'weight',
                                    placeholder:'重量'
                                }),
                            $('<select>').append(
                                    application.settings['unitsOfMeasurement'].map(unit => {
                                        const option = $('<option>').text(unit).attr('value', unit);
                                        if (unit == defaultUnitOfMeasurement) {
                                            option.attr('selected', true);
                                        }
                                        return option;
                                    })
                                )
                        ]);
            }

            const defaultTimeOfRest = 150;
            function createFieldOfRestTime() {
                const restTime = $('<input>').attr({
                        type:'number',
                        value:defaultTimeOfRest
                    });
                return $('<div>').append([
                    restTime,
                    $('<input>').attr({
                        type:'range',
                        max:300,
                        min:15,
                        value:defaultTimeOfRest
                    }).on('input', function(){
                        restTime.attr('value', this.value);
                    })
                ]);
            }

            return $('<div>')
                .addClass('set')
                .append([
                    createLoadOfWorkout(),
                    createFieldOfRestTime()
                ]);
        }

        rootNode.empty().append(createRecordOfWorkout())
    }
</script>
